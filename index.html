<!DOCTYPE html>
<html>
    
    <head>
    <title>DMS1A2</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
    </head>

    <body style="background-color:rgb(12, 16, 38);">

        <div class="row">
            <div class="image-container"><img id="alarm" src="img/Alarm.png"  height="200" width="200" onclick="this.src='Alt_img/AlarmAlt.png'"   onmouseout="this.src='img/Alarm.png'"></div>
            <div class="image-container"><img id="Emotions" src="img/Emotions.png"  height="200" width="200" onclick="this.src='Alt_img/EmotionsAlt.png'"   onmouseout="this.src='img/Emotions.png'"></div>
            <div class="image-container"><img id="Hope" src="img/Hope.png"  height="200" width="200" onclick="this.src='Alt_img/HopeAlt.png'"   onmouseout="this.src='img/Hope.png'"></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="Journal" src="img/Journal.png"  height="200" width="200" onclick="this.src='Alt_img/JournalAlt.png'"   onmouseout="this.src='img/Journal.png'"></div>
            <div class="image-container"><img id="Protection" src="img/Protection.png"  height="200" width="200" onclick="this.src='Alt_img/ProtectionAlt.png'"   onmouseout="this.src='img/Protection.png'"></div>
            <div class="image-container"><img id="Fantasy" src="img/Fantasy.png"  height="200" width="200" onclick="this.src='Alt_img/FantasyAlt.png'"   onmouseout="this.src='img/Fantasy.png'"></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="Lotus" src="img/Lotus.png"  height="200" width="200" onclick="this.src='Alt_img/LotusAlt.png'"   onmouseout="this.src='img/Lotus.png'"></div>
            <div class="image-container"><img id="Daydream" src="img/Daydream.png"  height="200" width="200" onclick="this.src='Alt_img/DaydreamAlt.png'"   onmouseout="this.src='img/Daydream.png'"></div>
            <div class="image-container"><img id="B" src="img/Baking.png"  height="200" width="200" onclick="this.src='Alt_img/BakingAlt.png'"   onmouseout="this.src='img/Baking.png'"></div>
        </div>
        
        <script>
            var sound1 = new buzz.sound("sound/Chime.mp3");
            var sound2 = new buzz.sound("sound/Cloud.mp3");
            var sound3 = new buzz.sound("sound/Ding.mp3");
            var sound4 = new buzz.sound("sound/Shine.mp3");
            var sound5 = new buzz.sound("sound/Sparkle.mp3");
            var sound6 = new buzz.sound("sound/Scribble.mp3");
            var sound7 = new buzz.sound("sound/Slash.mp3");
            var sound8 = new buzz.sound("sound/Sunray.mp3");
            var sound9 = new buzz.sound("sound/Tock.mp3");

            window.onload = function() {
                document.getElementById('Alarm').addEventListener('onclick', function() { sound1.play(); });
                document.getElementById('Emotions').addEventListener('onclick', function() { sound2.play(); });
                document.getElementById('Hope').addEventListener('onclick', function() { sound3.play(); });
                document.getElementById('Journal').addEventListener('onclick', function() { sound4.play(); });
                document.getElementById('Protection').addEventListener('onclick', function() { sound5.play(); });
                document.getElementById('Fantasy').addEventListener('onclick', function() { sound6.play(); });
                document.getElementById('Lotus').addEventListener('onclick', function() { sound7.play(); });
                document.getElementById('Daydream').addEventListener('onclick', function() { sound8.play(); });
                document.getElementById('Baking').addEventListener('onclick', function() { sound9.play(); });
            };
        </script>

    </body>
    
</html>
